plugins {
    id 'java'
    id 'idea'
    id 'application'
    id "org.jruyi.thrift" version "0.4.1"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
mainClassName = 'com.example.client.ProductCartClient'
jar {
    enabled = true
}
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile group: 'org.apache.thrift', name: 'libthrift', version: '0.13.0'
}
